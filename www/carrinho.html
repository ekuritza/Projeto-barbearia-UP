<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Carrinho - Barbearia UP</title>
		<link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style-carrinho.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&family=Roboto:wght@500&display=swap" rel="stylesheet">
	</head>
    
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Carrinho</h3>
   	   	<h5 class="Action"><a href="/index.html">Retornar para a home</a></h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	    <img src="/img/cabelo+barba.jpg"/>
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Cabelo e barba</h1>
   	   	  	<!-- <img src="images/veg.png" style={{ height="30px" }}/> -->
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">R$ 35.00</div>
   	   	  	<div class="remove"><u>Remover</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  <img src="/img/shampoo.png" style={{ height="140px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Shampoo</h1>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">R$ 65.00</div>
   	   	  	<div class="remove"><u>Remover</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 itens</div>
   	 	</div>
   	 	<div class="total-amount">R$ 100.00</div>
   	 </div>
   	 <button class="button">Finalizar</button></div>
   </div>
</body>
</html>
</html>
