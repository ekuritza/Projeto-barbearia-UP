<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia UP</title>
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&family=Roboto:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa"> 
				<h1><img src="/img/logo.png" alt="Logo da Barbearia UP"></h1>

				<nav>
					<ul>
						<td><a href="/index.html">Home</a></td>
						<td><a href="/www/produtos.html">Produtos</a></td>
						<td><a href="/www/produtos.html">Quem somos</a></td>
		  				<td><a href="/www/tiposdecorte.html">Tipos de corte</a></td>
		  				<td><a href="/www/carrinho.html">Carrinho</a></td>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>      

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="awhatsapp" id="radio-whatsapp" checked>WhatsApp</label>	
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>


				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h às 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h às 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h às 20h</td>
					</tr>

					<tr>
    					<td colspan="5">Curitiba</td> 
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="/img/logo-branco.png" alt="Logo da Barbearia UP">

		  </footer>
	</body>
</html>
